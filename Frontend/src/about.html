<!DOCTYPE html>
<html>
<head>
    <title>Dr.Skin</title>
    <style>
        body {
            background-color: #E8F5FF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .middle {
            position: relative;
        }
        .middle_text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #E8F5FF;
            font-size: 20px;
        }
    </style>
    <script>
        function loadExternalContent(url, containerId) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(containerId).innerHTML = html;
                })
                .catch(error => console.error('Error fetching external content: ', error));
        }
        window.onload = function() {
            loadExternalContent('/navbar', 'navbar');
        }
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div class="middle">
        <img src="/img/about">
        <div class="middle_text">
            <h1>ABOUT Dr.Skin</h1>
            <h3 style="color: white;">피부 데이터 기반의 헬스케어 플랫폼으로<br>
            전 세계 사람들의 건강한 삶을 추구합니다.</h3>
        </div>
    </div>
</body>
</html>
